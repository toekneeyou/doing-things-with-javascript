name: CI

on:
  pull_request:
    branches:
      - development # Replace with your default branch name
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Replace with your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
